<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>		
		<title></title>
	</head>
	<body>
	
	<div id="input">
	<input type="text"placeholder="搜索内容" v-model="inputvalue"/>
	<input type="button" value="获取" @click="search1"/>
	<ul v-for="(song,sum) in note">
		<li>{{song.name}}</li>
	</ul>
	
	</div>
	
	
	
	<script>
	var app = new Vue({
		el:'#input',
		data:{
			note:[
				{"id": 1330348068, "name": "起风了",},
				{"id": 1330348068, "name": "起风了",},
				{"id": 1330348068, "name": "起风了",}
			],
			sum:0,
			inputvalue:'',

		},
		methods:{
			search1:function(){
				var that = this;
				axios.get("https://music.163.com/api/search/get/web?csrf_token=hlpretag=&hlposttag=&s="+that.inputvalue+"&type=1&offset=0&total=true&limit=20")
				.then(function(response){
					console.log(response);
					that.note=response.data.result.songs;
	
				},function(err){
					alert("err");
				}
				)
			}
		}
	})
	
	
	
	</script>
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
